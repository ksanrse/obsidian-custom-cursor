name: Build Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate tag matches manifest version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          node -e "const fs=require('fs'); const manifest=JSON.parse(fs.readFileSync('manifest.json','utf8')); const tag=process.env.GITHUB_REF_NAME; if(tag!==manifest.version){console.error(`Tag ${tag} does not match manifest version ${manifest.version}`); process.exit(1);} console.log(`Tag matches manifest version: ${tag}`);"

      - name: Build plugin
        run: npm run build

      - name: Verify release artifacts
        run: |
          test -f main.js
          test -f manifest.json
          test -f styles.css

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: custom-cursor-release-assets
          path: |
            main.js
            manifest.json
            styles.css
          if-no-files-found: error

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            main.js
            manifest.json
            styles.css
          generate_release_notes: true
